<!-- 
    -------
    FORM
    -------

    * Select                    - Quest category
        * Option                - ...existing categories
        * Option                - --- New category ---
            * Input text        - New category name if New Category is selected
    * Textarea                  - Quest description
    
    ( *** Not yet implemented
    * Select                    - Quest frequency
        * Option                - Single quest 
        * Option                - Daily 
        * Option                - Weekly
        * Option                - Monthly
            * Select?           - Day of week / Day of month
    *** )

    * Button                    - Add quest
    * Button                    - Cancel

    --------
    JAVASCRIPT
    --------

    * Event listener            - Quest category change - Show input for new category if new category is selected
    * Event listener            - Add quest button click - Store quest and redirect to quest list
    * Event listener            - Cancel button - redirect to quest list
-->
<div class="container">
    <form id="addQuestForm" class="formGrid">
        <label for="questCategory">
            Category
        </label>
        <select id="questCategory" name="questCategory">
            <option value="__NEW__CATEGORY__">--- New Category ---</option>
        </select>

        <label for="newCategoryName" id="newCategoryNameLabel" class="hidden">
            Category name:
        </label>
        <input id="newCategoryName" name="newCategoryName" type="text" maxlength="30" class="hidden" />

        <label for="questDescription">
            Description
        </label>
        <textarea id="questDescription" name="questDescription" placeholder="Write something to describe your quest!"
            rows="4"></textarea>

        <span></span>
        <div>
            <button id="cancel">Cancel</button>
            <button id="addQuest">Add quest</button>
        </div>
    </form>
    <div id="addQuestErrorMessage" class="errorMessage hidden">
        Erororor: Nothing to see here
    </div>
</div>
